name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.9, "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        # 只安装必要的测试依赖
        pip install pytest pytest-cov flake8 mypy
    
    - name: Basic syntax check
      run: |
        python -m py_compile lee_devkit/*.py
        python -m py_compile lee_devkit/commands/*.py
        python -m py_compile lee_devkit/utils/*.py
    
    - name: Import test
      run: |
        python -c "import lee_devkit; print('Import successful')"
        python -c "from lee_devkit import Config, LeeScaffold; print('Core imports successful')"
    
    - name: CLI test
      run: |
        lee-devkit --version
        lee-devkit --help
    
    # 暂时移除覆盖率上传，专注于基本功能测试

  build:
    runs-on: macos-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        python -m twine check dist/*